<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Slider</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="range-slider">
        <div class="range-slider__track">
          <div class="range-slider__handle range-slider__handle_type_from">
            <div class="range-slider__tooltip range-slider__tooltip_type_from">10%</div>
          </div>

          <div class="range-slider__handle range-slider__handle_type_to">
            <div class="range-slider__tooltip range-slider__tooltip_type_to">90%</div>
          </div>

          <div class="range-slider__progress"></div>
        </div>

        <div class="range-slider__scale">
          <div class="range-slider__scale_point">0</div>
          <div class="range-slider__scale_point">50</div>
          <div class="range-slider__scale_point">100</div>
        </div>
      </div>
    </div>
  </body>
</html>
